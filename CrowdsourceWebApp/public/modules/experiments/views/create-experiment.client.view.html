<section data-ng-controller="ExperimentsController">
    <div class="page-header">
        <h1>New Experiment for Crowdsource</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name"><i class="fa fa-pencil"></i> Name</label>
                    <div class="col-sm-10 controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description"><i class="fa fa-pencil"></i> Description</label>
                    <div class="col-sm-10 controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="tblProblems"><i class="fa fa-pencil"></i> Problems</label>
                    <div class="col-sm-10 controls">
                        <div><a href ng-click="problems.push({})"><i class="fa fa-plus"> Add Category</i></a></div>
                          <table id="tblProblems" class="table table-striped table-bordered table-hovered table-condensed">
                            <thead>
                            <tr>
                              <th>Category</th>
                              <th>Labels</th>
                              <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="problem in problems">
                              <td class="col-sm-4">
                                <input class="form-control" type="text" id="category" name="Category" ng-model="problem.category" placeholder="Category Name" required>
                              </td>
                              <td class="col-sm-5">
                                <input class="form-control" type="text" id="label" name="Label" placeholder="Category Labels e.g Label 1, Label 2, Label 3" ng-model="problem.labels" ng-list required>
                              </td>
                              <td class="col-md-1">
                                <a href ng-click="problems.splice($index, 1)"><i class="fa fa-minus"></i></a>
                              </td>
                            </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="type"><i class="fa fa-pencil"></i> Type</label>
                    <div class="col-sm-10 controls">
                        <select class="form-control"  id="type"  ng-model="type" ng-options="etype for etype in experimentType" required>
                        <option value="">-Select-</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="image"><i class="fa fa-pencil"></i> Image</label>
                    <div class="col-sm-10 controls">
                        <input type="text" data-ng-model="image" id="image" class="form-control" placeholder="Image Location" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="dataset"><i class="fa fa-pencil"></i> Dataset</label>
                    <div class="col-sm-10 controls">
                        <input type="text" data-ng-model="dataset" id="dataset" class="form-control" placeholder="Dataset Location" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Add Experiment</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 text-danger" data-ng-show="error">
                      <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
