<section data-ng-controller="ExperimentsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="experiment.name"></h1>
	</div>
	<!-- The Content -->
  	<div class="container" style="padding-top: 60px;">
    	<div class="row">
	      	<div class="col-md-3">
	        	<div class="well sidebar-nav">
				 	<accordion close-others="true">
				    	<accordion-group heading="{{problem.category}}" ng-repeat="problem in experiment.problems">
				      		<div class="panel-body">
				     			<ul class="list-group">
							  		<li class="list-group-item" data-ng-repeat="label in problem.labels">{{label}}</li>
								</ul>
					      	</div>
					    </accordion-group>
				  	</accordion>
	      		</div>
      		</div>
	      <div class="col-md-9">
	        <!-- Canvas -->
	        <div class="row" ui-view="canvas"></div>
	      </div>
	    </div>
	</div>
</section>
